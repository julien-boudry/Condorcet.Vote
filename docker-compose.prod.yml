services:
  php:
    command: ["cp", '-f', '$PHP_INI_DIR/php.ini-production', '$PHP_INI_DIR/php.ini']
    environment:
      - SERVER_NAME=${CONDORCETVOTE_PROD_DOMAIN}
      - CONDORCETDB_USER_PASSWORD=${CONDORCETDB_USER_PASSWORD}
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    tty: false